<! DOCTYPE HTML>
<html>
    <head>
        <title>1110</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>Payment</h1>
            <div class="btn">
                <span>></span>
                <span>...</span>
            </div>
        </header>
        <main>
            <div class="info">
                <label>Card number
                    <input type="number" name="Card number" required placeholder="XXXX XXXX XXXX XXXX">
                </label>
                <label>Expires
                    <input type="number" name="Expires" required placeholder="XX/XX">
                </label>
                <label>Name
                    <input type="text" name="Name" required placeholder="JOHN DOE">
                </label>
                <label>CVV
                    <input type="number" name="CVV" required placeholder="555">
                </label>
            </div>
            <div class="amount">
                <p>Product 1
                <p>10 €</p>
                <span class="line">_</span>
                <p>Product 2</p>
                <p>20 €</p>
                <span class="line">_</span>
                <h3>Total</h3>
                <p>30 €</p>
            </div>
        </main>
        <footer>
          <h2>CONTINUE</h2>
            <div class="footer_btn">
                <span>></span>              
            </div>
        </footer>
    </body>
</html>
